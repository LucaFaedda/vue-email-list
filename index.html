<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
    <title>vue-email-list</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row mt-5">
                <div class="col-6">
                    <button class="btn btn-primary my-5" @click="createEmail">Genera Email</button>
                    <div v-if="emailArray.length == 10">
                    <ul class="list-unstyled " v-for="response in emailArray">
                        <li>{{response}}</li>
                    </ul>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script text="text/javascript" src="./js/script.js"></script> 
</body>
</html>
